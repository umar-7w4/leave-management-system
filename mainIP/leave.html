<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v2 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css2/util1.css">
	<link rel="stylesheet" type="text/css" href="fonts/line-awesome/css/line-awesome.min.css">
	<!-- Jquery -->
	<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css2/main1.css"/>
</head>
<body class="form-v2">
	<div class="page-content">
		<div class="form-v2-content">
			<div class="form-left">
				<img src="images/leave1.jpg"  alt="form"  width= "450" height="795">
				<div class="text-1">
					<p>Leave Registration<span> for faculties and students</span></p>
				</div>
	
			</div>
			<form class="form-detail" action="#" method="post" id="myform">
				<h2 style="color:brown">LEAVE APPLICATION FORM </h2>
				<div class="form-row">
					<label for="full-name"> <b> Full Name:</b></label>
					<input type="text" name="full_name" id="full_name" class="input-text" placeholder="ex: Mohammad Umar" required>
				</div>
				<div class="form-row">
					<label for="your_email"><b> VTU - Email:</b></label>
					<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="vtu9692@veltechuniv.edu.in">
				</div>
				<div class="form-row">
					<label for="your_email"> <b>Reason For Leave:</b></label>
					<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Health Problem , like : Fever, cold e.t.c">
				</div>			
				<div class="form-row">
					<label for="comfirm-password"> <b>Starting Date of Leave: </b></label>
					<input type="text" name="Starting Date of Leave" id="confirm_password" class="input-text" placeholder="DD/MM/YYYY"required >
                </div>
                <div class="form-row">
					<label for="text"> <b>Ending Date of Leave:</b></label>
					<input type="Ending Date of Leave" name="Ending Date of Leave" id="Ending Date of Leave" class="input-text" placeholder="DD/MM/YYYY"required>
				</div>
				
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
		
					<a href="http://127.0.0.1:5500/leavestatus.html" >.</a>
				</div>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	<script>
		// just for the demos, avoids form submit
		jQuery.validator.setDefaults({
		  	debug: true,
		  	success:  function(label){
        		label.attr('id', 'valid');
   		 	},
		});
		$( "#myform" ).validate({
		  	rules: {
		    	password: "required",
		    	confirm_password: {
		      		equalTo: "#password"
		    	}
		  	},
		  	messages: {
		  		full_name: {
		  			required: "Please provide an username"
		  		},
		  		your_email: {
		  			required: "Please provide an email"
		  		},
		  		password: {
	  				required: "Please provide a password"
		  		},
		  		confirm_password: {
		  			required: "Please provide a password",
		      		equalTo: "Wrong Password"
		    	}
		  	}
		});
	</script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
